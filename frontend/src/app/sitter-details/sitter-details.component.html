<div *ngIf="sitter">
  <div>
    <label>Sitter Name: </label> {{sitter.sitter_name}}
  </div>
  <div>
    <label>Rating Score: </label> {{sitter.avg_rating_score}}
  </div>
  <div>
    <label>Overall Rank: </label> {{sitter.overall_sitter_rank}}
  </div>
  <div>
    <label>Phone: </label> {{sitter.sitter_phone_number}}
  </div>
  <div>
    <label>Email: </label> {{sitter.sitter_email}}
  </div>

  <!-- <hr /> -->
</div>
